<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <section id="contactBackground">
        <div class="contour">
            <nav>
                <ul>
                    <li class="accueil">Accueil</li>
                    <li class="contact">Contact</li>
                    <li class="boutique">Boutique</li>
                </ul>
            </nav>
            <div class="containerForm">
                <form>
                    <div class="input1">
                        <input type="text" placeholder="name">
                        <input type="text" placeholder="first name">
                    </div>
                    <div class="input2">
                        <input type="text" placeholder="age">
                        <input type="tel" placeholder="tel">
                    </div>
                    <div class="input3">
                        <input type="email" placeholder="e-mail">
                    </div>
                    <div class="input4">
                        <input type="text" placeholder="adresse">
                    </div>
                    <div class="input5">
                        <input type="text" placeholder="code postal">
                        <input type="text" placeholder="ville">
                    </div>
                    <div class="inputComment">
                        <input type="text" placeholder="comment">
                    </div>
                    <div class="input7">
                        <input type="submit" placeholder="submit">
                    </div>
                </form>
            </div>
            <section class="containerP">
                <div class="positionP">
                    <p>*Toute donnée collectée sera servie afin de pourvoir résoudre votre problème et/ou votre demande
                        au mieux et le plus
                        rapidement possible</p>
                </div>
            </section>
        </div>
    </section>
    <script src="/js/contact.js"></script>

</body>

</html>
