<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Contact</title>
</head>

<body>
    <section id="contactBackground">
        <div class="contour">
            <nav>
                <ul>
                    <li>Accueil</li>
                    <li>Contact</li>
                    <li>Boutique</li>
                </ul>
            </nav>
            <!-- <section class="containerForm"> -->
                <div class="positionForm">
                    <form>
                        <div class="input1">
                            <input type="text" placeholder="name">
                            <input type="text" placeholder="first name">
                        </div>
                        <div class="input2">
                            <input type="text" placeholder="age">
                            <input type="tel" placeholder="tel">
                        </div>
                        <div class="input3">
                            <input type="email" placeholder="e-mail">
                        </div>
                        <div class="input4">
                            <input type="text" placeholder="adresse">
                        </div>
                        <div class="input5">
                            <input type="text" placeholder="code postal">
                            <input type="text" placeholder="ville">
                        </div>
                        <div class="inputComment">
                            <input type="text" placeholder="comment">
                        </div>
                        <div class="input7">
                            <input type="submit" placeholder="submit">
                        </div>
                    </form>
                </div>
            <!-- </section> -->
            <section class="containerP">
                <div class="positionP">
                    <p>*Toute donnée collectée sera servie afin de pourvoir résoudre votre problème et/ou votre demande au mieux et le plus
                        rapidement possible</p>
                </div>
            </section>
        </div>
        <script src="/js/contact.js"></script>
</body>

</html>
